application: {Your application ID}
module: {Your module name}

runtime: php55
api_version: 1

version: 1-0

handlers:
- url: /favicon\.ico
  static_files: public/favicon.ico
  upload: public/favicon\.ico

- url: /.*
  script: public/index.php

skip_files:
- ^(.*/)?-.*$
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\.(?!env).*$
- ^(.*/)?node_modules.*$
- ^(.*/)?_ide_helper\.php$
- ^(.*/)?\.DS_Store$
- ^(.*/)?storage/
